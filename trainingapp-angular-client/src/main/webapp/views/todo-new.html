<div id="todoNew">

    <h2>New Todo</h2>

    <form class="css-form">

        <div class="formField">
            <label for="todo.titleA">Titre</label>
            <input id="todo.titleA" type="text" ng-model="todo.title" required/>
        </div>

        <div class="formField">
            <label for="todo.description">Description</label>
            <textarea ng-minlength=10 class="ng-dirty ng-invalid ng-invalid-required" name="todo.description" ng-minlength="4" ng-model="todo.description" required>
            </textarea>
        </div>

        <hr/>

        <button class="button" ng-click="gotoTodoListPage()">&lt; Retour</button> &nbsp;
        <button class="button" ng-click="submit()">Sauver</button> &nbsp;
        <button class="button" ng-click="reset()">RESET</button>

    </form>

</div>
